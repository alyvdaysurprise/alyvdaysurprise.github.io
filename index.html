<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div id="messageContainer">
            <div class="question">
                Will you be my valentine?
            </div>
            <div class="buttons">
                <button id="yesBtn">Yes</button>
                <button id="noBtn">No</button>
            </div>
        </div>
        <div id="additionalMessage" style="display: none; font-size: 24px; color: #fff; margin-top: 20px;">
            Hi baby! Sorry I couldn't be there for our first Valentine's Day. Hopefully this website and my presents have been enough to make up for it! I love you so much!
        </div>
        <img src="begging.gif" alt="Decorative GIF" class="valentine-gif" id="beggingGif">
    </div>
    
    <!-- Example images -->
    <img src="pic1.jpg" alt="Image Description" class="image-position-1">
    <img src="pic2.jpg" alt="Image Description" class="image-position-2">
    <img src="pic3.jpg" alt="Image Description" class="image-position-3">
    <img src="pic4.jpg" alt="Image Description" class="image-position-4">
    <script src="script.js"></script>
</body>
</html>
